# AI投资决策系统配置文件

[project]
name = "AI Investment Decision System"
version = "1.0.0"
description = "基于双Mamba深度学习模型的智能投资决策系统"
author = "AI Research Team"
license = "MIT"

[model]
# 模型架构配置
text_dim = 768          # FinBERT输出维度
struct_dim = 6          # 结构化特征维度
d_mamba = 128          # Mamba隐藏层维度
n_mamba_layers = 2     # Mamba层数
num_actions = 3        # 动作类别数 (增持/减持/观望)

[training]
# 训练超参数
batch_size = 4              # 批次大小
learning_rate = 1e-5        # 学习率
epochs = 15                 # 训练轮数
gradient_accumulation = 4   # 梯度累积步数
early_stopping_patience = 5 # 早期停止耐心值
mixed_precision = false     # 混合精度训练

[data]
# 数据路径配置
train_data_path = "../train_data"
user_data_path = "../user_portfolios"
model_save_path = "."

[inference]
# 推理配置
confidence_threshold = 0.6   # 置信度阈值
risk_levels = ["低风险", "中等风险", "高风险"]
hedge_thresholds = [0.3, 0.6, 1.0]

[web]
# Web服务配置
host = "0.0.0.0"
port = 5000
debug = true
